<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
  </head>
  <body>
    <div class="container">
      <form action="../../index.html" method="get">
        <div class="row">
          <div class="col-12 col-md-6 text-center">
            <div class="fs-3 fw-bold">
              Vertically centered hero sigh-up form
            </div>
            <div>
              Below is an example form built entirely with Bootstrap's form
              controls. Each required form group has a validation state that can
              be triggered by attempting to submit the form without completing
              it.
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div
              class="col bg-secondary bg-opacity-10 border rounded-2 p-4 mt-3"
            >
              <div>
                <input
                  type="email"
                  name="email"
                  id=""
                  placeholder="Email address"
                  class="form-control"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  id=""
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="form-check">
                <input type="checkbox" name="remember" id="check-remember" />
                <label for="check-remember">Remember me</label>
              </div>
              <button class="btn btn-primary form-control mb-1">Sign up</button>
              <div>
                <hr />
                <div class="opacity-50">
                  By clicking SIgn up, you agree to the terms of use.
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
