<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAEIN - SIGN UP</title>
  </head>
  <body>
    <!--
      https://hnnny35.github.io/study_publishings/htmls/forms_basic.html?name=Haein&id=hnnny35&password=aaaa1111&password_confirm=aaaa1111&email_first=hnnny35&email_second=&email_second=gmail.com&phone_number_first=010&phone_number_second=4105&phone_number_third=9174&number_first=choose&number_second=&number_third=&post_number=07027&address=Seoul&email_choose=on
    -->
    <h3>기본정보</h3>
    <hr />
    <form action="./forms_basic.html" method="get">
      <table border="0">
        <tr>
          <th><label for="">이름</label></th>
          <td>
            <div>
              <input type="text" name="name" id="name" />
            </div>
          </td>
        </tr>
        <tr>
          <th>아이디</th>
          <td>
            <div>
              <input type="text" name="id" id="id" />
              <input type="button" value="아이디중복확인" />
            </div>
            <div>
              <label>6~16자까지 영문자(소문자), 숫자 사용 가능합니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <div>
              <input type="password" name="password" id="" />
            </div>
            <div>
              <label for=""
                >6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용
                가능합니다.</label
              >
            </div>
            <div>
              <label for=""
                >3자리 연속 또는 같은 문자, 아이디는 사용하실 수
                없습니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td>
            <div>
              <input type="password" name="password_confirm" id="" />
            </div>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <div>
              <input type="text" name="email_first" id="email_first" />
              <label for="">@</label>
              <input type="text" name="email_second" id="email_second" />
              <select name="email_second" id="">
                <option value="choose">메일주소선택</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <div>
              <label for="">휴대전화</label>
              <select name="phone_number_first" id="">
                <option value="010">010</option>
                <option value="011">011</option>
              </select>
              <label for="">-</label>
              <input
                type="text"
                name="phone_number_second"
                id="phone_number_second"
              />

              <label for="">-</label>
              <input
                type="text"
                name="phone_number_third"
                id="phone_number_third"
              />
            </div>
            <div>
              <label for="">일반전화</label>
              <select name="number_first" id="">
                <option value="choose">선택</option>
                <option value="02">02</option>
                <option value="031">031</option>
              </select>
              <label for="">-</label>
              <input type="text" name="number_second" id="number_second" />
              <label for="">-</label>
              <input type="text" name="number_third" id="number_third" />
            </div>
            <div>
              <label for="">연락처는 둘 중 하나만 입력해도 됩니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <th>우편번호</th>
          <td>
            <div>
              <input type="text" name="post_number" id="post_number" />
              <input type="button" value="주소검색" />
            </div>
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <div>
              <input type="text" name="address" id="address" />
            </div>
          </td>
        </tr>
        <tr>
          <th>정보수신 여부</th>
          <td>
            <label for="">서비스 및 이벤트 소식을</label>
            <input type="checkbox" name="email_choose" id="email_choose" />
            <label for="email_choose">Email로 수신하겠습니다.</label>
            <input type="checkbox" name="sms_choose" id="sms_choose" />
            <label for="sms_choose">SMS로 수신하겠습니다.</label>
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <div>
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <hr />
    <h3>
      <a href="././index.html" target="_self">>>Index</a>
    </h3>
  </body>
</html>
