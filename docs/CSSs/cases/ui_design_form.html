<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haein - 포트폴리오 문제</title>
    <link rel="stylesheet" href="../../css/ui_design_form.css" />
  </head>
  <body>
    <fieldset class="field">
      <legend>공지사항 작성하기</legend>
      <form action="insert.no" method="post">
        <table class="table">
          <tr>
            <th>제목</th>
            <td>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목을 입력하시오."
                size="30px"
                required
              />
            </td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="10"
                placeholder="내용을 입력하시오."
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>첨부파일</th>
            <td>
              <input type="file" name="uploadFile" id="uploadFile" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">작성하기</button>
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
    <hr />
    <table border="1">
      <tr class="table_list_header">
        <th>번호</th>
        <th colspan="2">제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
      <tr class="table_list_td">
        <td>9</td>
        <td class="table_size_title">공지사항 제목 9</td>
        <td><input type="button" value="바로가기" /></td>
        <td class="table_size_editor_date">user01</td>
        <td class="table_size_editor_date">2021-03-29</td>
        <td>34</td>
      </tr>
      <tr class="table_list_td">
        <td>6</td>

        <td><input type="button" value="바로가기" /></td>
        <td>answ445</td>

    </table>
  </body>
</html>
